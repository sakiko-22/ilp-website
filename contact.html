<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ｜ILP合同会社</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <img src="ILP-logo.png" alt="ILP合同会社" class="logo" />
      <nav class="nav">
        <a href="index.html">ホーム</a>
        <a href="business.html">事業内容</a>
        <a href="about.html">会社概要</a>
        <a href="contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- ページタイトル -->
  <section class="hero" style="height:38vh;background-image:url('hero-bg.jpg');">
    <div class="hero-content">
      <h1>お問い合わせ</h1>
      <p>ご相談・お見積もり・ご質問など、お気軽にお問い合わせください。</p>
    </div>
  </section>

  <main>
    <!-- フォーム -->
    <section class="services">
      <h2>お問い合わせフォーム</h2>
      <div class="service-grid" style="grid-template-columns:1fr;">
        <article class="service-card fade-in" style="opacity:1;transform:none;">
          <form id="contactForm">
            <div class="form-row">
              <label for="name">お名前（必須）</label><br>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-row">
              <label for="email">メールアドレス（必須）</label><br>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-row">
              <label for="tel">電話番号（任意）</label><br>
              <input type="tel" id="tel" name="tel" />
            </div>
            <div class="form-row">
              <label for="message">お問い合わせ内容（必須）</label><br>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="form-row" style="text-align:right;">
              <button type="submit" class="btn btn-primary">送信</button>
            </div>
          </form>
        </article>
      </div>
    </section>

    <!-- 直接連絡先 -->
    <section class="about">
      <h2>直接のご連絡先</h2>
      <p>
        メール：<a href="mailto:example@example.com">example@example.com</a><br>
        電話：<a href="tel:0123456789">012-345-6789</a><br>
        受付時間：平日 9:00〜18:00
      </p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <p>© 2025 ILP合同会社 All Rights Reserved.</p>
  </footer>

  <script>
    // 簡易フォーム送信処理（ダミー）
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("お問い合わせありがとうございます。後ほど担当者よりご連絡いたします。");
      this.reset();
    });
  </script>
</body>
</html>
